<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="image">
          <img src="./asset/img/Pic1.jpg" alt="Sakura" />
        </div>
        <div class="image">
          <img src="./asset/img/Pic2.jpg" alt="Pink Tree" />
        </div>
        <div class="image">
          <img src="./asset/img/Pic3.jpg" alt="Leaf" />
        </div>
        <div class="image">
          <img src="./asset/img/Pic4.jpg" alt="Flower" />
        </div>
        <div class="image">
          <img src="./asset/img/Pic5.jpg" alt="Forest" />
        </div>
        <div class="image">
          <img src="./asset/img/Pic6.jpg" alt="Apple" />
        </div>
        <div class="image">
          <img src="./asset/img/Pic7.jpg" alt="Motocycle" />
        </div>
        <div class="image">
          <img src="./asset/img/Pic8.jpg" alt="Cake" />
        </div>
      </div>
      <div class="content-hide">
        <div class="close">
          <i class="fa-solid fa-xmark close-button"></i>
        </div>
        <div class="show-img">
          <div class="control prev">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <img src="" alt="" class="change-image" />
          <div class="control next">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
        <div class="title">
          <span></span>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
